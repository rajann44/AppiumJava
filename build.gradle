plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.appium', name: 'java-client', version: '7.5.1'
    implementation group: 'org.testng', name: 'testng', version: '7.3.0'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1-jre'
    implementation group: 'com.aventstack', name: 'extentreports', version: '4.1.7'
}

test {
    useTestNG(){
        //useDefaultListeners = false // Tells TestNG to execute its default reporting structure
        suites 'src/test/suite.xml' //location of our suite.xml
    }
}